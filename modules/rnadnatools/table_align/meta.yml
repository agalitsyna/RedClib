name: table_align
description: Align table by the key provided in another table
keywords:
    - table
    - parquet
    - hdf5
    - tsv
    - csv
    - rnadna

tools:
  - rnadnatools:
      description: Tools for manipulations with RNA-DNA sequencing data
      homepage: https://github.com/agalitsyna/rnadnatools
      licence: [ 'MIT' ]

input:
  - meta:
      type: map
      description: Map with metadata (assembly, resnzyme keys)
  - TBA
output:
  - meta:
      type: map
      description: Map with metadata
  - TBA
  - version:
      type: file
      description: File containing software version
      pattern: "*.{version.txt}"
authors:
    - "@agalitsyna"
